---
workspace: /root
sonar_download_validate_certs: true
mysql_conf_path: /etc/mysql/mysql.cnf
mysql_python_package_debian: python3-mysqldb
mysql_packages:
  - mysql-server

# Default to the latest LTS release.
sonar_version: 9.5.0.56709
sonar_download_url: "https://binaries.sonarsource.com/Distribution/sonarqube"
# https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-9.6.1.59531.zip
sonar_version_directory: "sonarqube-{{ sonar_version }}"

sonar_web_context: ''

# MySQL database connection details.
sonar_mysql_username: sonar
sonar_mysql_password: sonar

sonar_mysql_host: localhost
sonar_mysql_port: "3306"
sonar_mysql_database: sonar

sonar_mysql_allowed_hosts:
  - "127.0.0.1"
  - "::1"
  - "localhost"
